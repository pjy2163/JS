<body>
    <div>
    </div>
    <script>
        let url = 'https://api.themoviedb.org/3/search/movie?api_key=cba95d401a14ab806ffc13a5052aab89&query=해리포터'
    
        async function run() {
            //비동기/논블럭킹(fetch, json) 방식으로 동작
            const res = await fetch(url); // 작업이 끝날 때까지 대기
            const data = await res.json(); //객체로 변환
            
            const results = data.results;
            let html = '';
            results.forEach((v) => {
                // v는 객체
                let title = v.title;
                html += `<h3>${title}</h3>`
            });
            document.querySelector('div').innerHTML = html;
            
        }
        run();    
    </script>
</body>
